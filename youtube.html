<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Youtube.com Clone</title>

    <style>
      .search-bar {
        font-size: 20px;
        margin-left: 12px;
        display: block;
      }

      .thumbnail {
        width: 300px;
        border-radius: 4px;
        display: block;
      }

      .video-title {
      }

      .video-author,
      .video-stats {
      }

      .video-preview {
        width: 300px;
        display: inline-block;
        vertical-align: top;
        margin-right: 16px;
      }

    </style>
  </head>
  <body>
    <input class="search-bar" type="text" placeholder="Search" />

    <div class="video-preview">
      <img class="thumbnail" src="thumbnails/testando.avif" />

      <p class="video-title">Talkink Tech and AI with Augusto Galego</p>

      <p class="video-author">Vitor Hollow</p>

      <p class="video-stats">3.4M views &#183; 6 months ago</p>
    </div>

    <div class="video-preview">
      <img class="thumbnail" src="thumbnails/hq720.avif" />

</html>
